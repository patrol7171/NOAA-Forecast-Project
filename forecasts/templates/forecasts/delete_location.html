{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}My NOAA Forecast App | Delete Location{% endblock %}

{% block content %}

	<h3 class="my-5">Delete Forecast Location</h3>	
	<div class="container">	
		<form method="POST">
			{% csrf_token %} 
			{{form |crispy}}
			<p>Are you sure you want to delete "{{ object }}"?</p> 
			<button type="submit" class="btn btn-primary btn-block">Confirm Delete</button>
		</form> 	
	</div>

{% endblock %}
