{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}My NOAA Forecast App | Update Profile{% endblock %}

{% block content %}

	<div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-4">
          <div class="acct card-body">
            <h5 class="acct card-title text-center">Update Profile</h5>
			<form method="post" class="form-signin" enctype="multipart/form-data">
				{% csrf_token %}
				{{form|crispy}}
				<button class="btn btn-lg btn-primary btn-block text-uppercase my-3" type="submit">Update</button>
				<p>
					<a class="btn btn-lg btn-dark btn-block text-uppercase my-3" href="{% url 'dashboard' %}"role="button">Cancel</a>				
				</p>
			</form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
