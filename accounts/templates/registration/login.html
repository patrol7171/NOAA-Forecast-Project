{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}My NOAA Forecast App | Sign In{% endblock %}

{% block content %}

	<div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="acct card-body">
            <h5 class="acct card-title text-center">Account Login</h5>
			<form class="form-signin" method="post">
				{% csrf_token %}
				<input type="hidden" name="next" value="{{ next }}">{{ form|crispy }}
				<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
			</form>  
			<hr class="my-4">
			<div class="acct text-center">
				Forgot password?...<a href="{% url 'password_reset' %}">Reset Your Password</a>
			</div>
			<div class="acct text-center">
				Are you a new user?...<a href="{% url 'register' %}?next={{ next }}">Register</a>
			</div>	
          </div>
        </div>
      </div>
    </div>

{% endblock %}
